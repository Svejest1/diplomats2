<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Информация о фильме - КиноX</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="assets/css/components/movie-details.css">
</head>
<body>
    <header class="site-header">
        <div class="logo">
            <h1>Кино<span class="accent">X</span></h1>
        </div>
        <button class="burger-menu-btn" aria-label="Открыть меню" aria-expanded="false">
            <svg viewBox="0 0 24 24" width="28" height="28" fill="currentColor">
                <path d="M3 18h18v-2H3v2zm0-5h18v-2H3v2zm0-7v2h18V6H3z"></path>
            </svg>
        </button>
        <nav class="main-nav">
            <ul>
                <li><a href="index.html">Афиша</a></li>
                <li><a href="schedule.html">Расписание</a></li>
                <li><a href="coming-soon.html">Скоро</a></li>
                <li><a href="about.html">О кинотеатре</a></li>
            </ul>
        </nav>
        <div class="user-actions">
            <button class="search-btn" aria-label="Поиск">
            </button>
            <div class="user-menu-container">
                <button class="profile-btn" aria-label="Профиль" id="profileButton">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" width="24" height="24"><path d="M12 12c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm0 2c-2.67 0-8 1.34-8 4v2h16v-2c0-2.66-5.33-4-8-4z"/></svg>
                </button>
                <button class="burger-menu-btn" aria-label="Открыть меню" aria-expanded="false" id="burgerButton" style="display: none;">
                    <svg viewBox="0 0 24 24" width="28" height="28" fill="currentColor">
                        <path d="M3 18h18v-2H3v2zm0-5h18v-2H3v2zm0-7v2h18V6H3z"></path>
                    </svg>
                </button>
                <div class="dropdown" id="userDropdownContainer" style="position: absolute; top: 100%; right: 0; background-color: #f9f9f9; min-width: 160px; box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2); z-index: 1; display: none;">
                    <div class="dropdown-content" id="userDropdownMenu">
                        <a href="profile.html">Профиль</a>
                        <a href="#">История Покупок</a>
                        <button id="logoutButton">Выйти</button>
                    </div>
                </div>
            </div>
        </div>
    </header>

    <main class="main-content">
        <div class="movie-details-container">
            <div id="movie-details" class="movie-details">
                <div class="loading-spinner">Загрузка информации о фильме...</div>
            </div>
            
            <div id="movie-screenings" class="movie-screenings">
                <h3>Сеансы</h3>
                <div id="screenings-list" class="screenings-list">
                    <div class="loading-spinner">Загрузка расписания сеансов...</div>
                </div>
            </div>
        </div>
    </main>

    <footer class="site-footer-bottom">
        <p>&copy; 2024 КиноX. Все права защищены.</p>
    </footer>

    <script src="assets/js/main.js"></script>
    <script src="assets/js/auth-check.js"></script>
    <script src="assets/js/movie-details.js"></script>
</body>
</html>
